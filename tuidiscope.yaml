version: 1
theme:
  primary: "#82aaff"
  background: "#011627"
  foreground: "#d6deeb"
  accent: "#7fdbca"
  muted: "#637777"
keybinds:
  next_tab: ctrl+n
  prev_tab: ctrl+p
  close_tab: ctrl+w
  new_tab: ctrl+t
  toggle_focus: ctrl+a
  restart_app: ctrl+shift+r
  command_palette: ctrl+space
  stop_app: ctrl+x
  kill_all: ctrl+shift+k
  quit: ctrl+q
  edit_app: ctrl+e
tab_width: 20
apps:
  - name: Shell
    command: zsh
    cwd: "~"
    autostart: true
    restart_on_exit: false
    env:
      TERM: xterm-256color
  - name: Top
    command: top
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: htop
    command: htop
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: btop
    command: btop
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: lazygit
    command: lazygit
    cwd: <CONFIG_DIR>
    autostart: false
    restart_on_exit: false
  - name: tig
    command: tig
    cwd: <CONFIG_DIR>
    autostart: false
    restart_on_exit: false
  - name: neovim
    command: nvim
    cwd: <CONFIG_DIR>
    autostart: false
    restart_on_exit: false
  - name: yazi
    command: yazi
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: glances
    command: glances
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: shuvdash
    command: gh dash
    cwd: /home/shuv/repos/worktrees/shuvcode/shuvcode-dev
    autostart: false
    restart_on_exit: false
  - name: shuvflow
    command: gh enhance
    cwd: /home/shuv/repos/worktrees/shuvcode/shuvcode-dev
    autostart: false
    restart_on_exit: false
  - name: shuvcode
    command: shuvcode
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: opencode
    command: opencode
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: claude
    command: claude
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: codex
    command: codex
    cwd: "~"
    autostart: false
    restart_on_exit: false
  - name: gemini
    command: gemini
    cwd: "~"
    autostart: false
    restart_on_exit: false
session:
  persist: true
  file: ~/.local/state/tuidiscope/session.yaml
