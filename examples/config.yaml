# Example tuidoscope configuration
# Copy to ~/.config/tuidoscope/tuidoscope.yaml

version: 2

# Theme configuration (Night Owl)
# See https://github.com/sdras/night-owl-vscode-theme
theme:
  primary: "#82aaff"      # Blue - selections, highlights
  background: "#011627"   # Deep dark blue
  foreground: "#d6deeb"   # Light gray-blue text
  accent: "#7fdbca"       # Cyan/teal - active indicators
  muted: "#637777"        # Gray-blue for inactive elements

# Keyboard shortcuts (fixed, not configurable):
#   Ctrl+A       - Toggle between TABS and TERMINAL mode
#   TABS mode:   j/k=Navigate, gg/G=Jump, Enter=Select, Space=Palette
#                t=New, e=Edit, x=Stop, r=Restart, K=KillAll, q=Quit
#   TERMINAL mode: All keys pass to PTY, double-tap Ctrl+A sends literal ^A

# Tab width in characters
tab_width: 20

# Application entries
# Each app can be launched as a tab in tuidoscope
apps:
  # Default shell - autostart enabled
  - name: "Shell"
    command: "zsh"
    cwd: "~"
    autostart: true
    env:
      TERM: "xterm-256color"

  # System monitors
  - name: "htop"
    command: "htop"
    cwd: "~"
    autostart: false

  - name: "btop"
    command: "btop"
    cwd: "~"
    autostart: false

  - name: "glances"
    command: "glances"
    cwd: "~"
    autostart: false

  # File managers
  - name: "ranger"
    command: "ranger"
    cwd: "~"
    autostart: false

  - name: "midnight commander"
    command: "mc"
    cwd: "~"
    autostart: false

  # Git tools - use <CONFIG_DIR> to open in config directory
  - name: "lazygit"
    command: "lazygit"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "tig"
    command: "tig"
    cwd: "<CONFIG_DIR>"
    autostart: false

  # Editors
  - name: "neovim"
    command: "nvim"
    cwd: "<CONFIG_DIR>"
    autostart: false

  # Container tools
  - name: "k9s"
    command: "k9s"
    cwd: "~"
    autostart: false

  - name: "lazydocker"
    command: "lazydocker"
    cwd: "~"
    autostart: false

  # AI coding agents
  - name: "claude"
    command: "claude"
    cwd: "~"
    autostart: false

  - name: "opencode"
    command: "opencode"
    cwd: "~"
    autostart: false

  - name: "aider"
    command: "aider"
    cwd: "~"
    autostart: false

  - name: "codex"
    command: "codex"
    cwd: "~"
    autostart: false

  - name: "gemini"
    command: "gemini"
    cwd: "~"
    autostart: false

  # GitHub CLI extensions
  - name: "gh dash"
    command: "gh dash"
    cwd: "<CONFIG_DIR>"
    autostart: false

# Session persistence
session:
  persist: true
  file: "~/.local/state/tuidoscope/session.yaml"
