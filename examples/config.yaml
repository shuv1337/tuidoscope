# Example tuidiscope configuration
# Copy to ~/.config/tuidiscope/config.yaml

version: 1

theme:
  primary: "#7aa2f7"
  background: "#1a1b26"
  foreground: "#c0caf5"
  accent: "#bb9af7"
  muted: "#565f89"

keybinds:
  next_tab: "ctrl+n"
  prev_tab: "ctrl+p"
  close_tab: "ctrl+w"
  new_tab: "ctrl+t"
  toggle_focus: "ctrl+a"
  rename_tab: "ctrl+r"
  restart_app: "ctrl+shift+r"
  command_palette: "ctrl+p"
  stop_app: "ctrl+x"
  kill_all: "ctrl+shift+k"
  quit: "ctrl+q"

tab_width: 20

apps:
  - name: "Shell"
    command: "zsh"
    cwd: "~"
    autostart: true
    env:
      TERM: "xterm-256color"

  - name: "Top"
    command: "top"
    cwd: "~"
    autostart: false

  - name: "htop"
    command: "htop"
    cwd: "~"
    autostart: false

  - name: "btop"
    command: "btop"
    cwd: "~"
    autostart: false

  - name: "lazygit"
    command: "lazygit"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "tig"
    command: "tig"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "neovim"
    command: "nvim"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "ranger"
    command: "ranger"
    cwd: "~"
    autostart: false

  - name: "midnight commander"
    command: "mc"
    cwd: "~"
    autostart: false

  - name: "weechat"
    command: "weechat"
    cwd: "~"
    autostart: false

  - name: "k9s"
    command: "k9s"
    cwd: "~"
    autostart: false

  - name: "glances"
    command: "glances"
    cwd: "~"
    autostart: false

  - name: "gh dash"
    command: "gh dash"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "gh enhance"
    command: "gh enhance"
    cwd: "<CONFIG_DIR>"
    autostart: false

session:
  persist: true
  file: "~/.local/state/tuidiscope/session.yaml"
