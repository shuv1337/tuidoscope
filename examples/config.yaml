# Example tuidiscope configuration
# Copy to ~/.config/tuidiscope/config.yaml

version: 1

theme:
  primary: "#7aa2f7"
  background: "#1a1b26"
  foreground: "#c0caf5"
  accent: "#bb9af7"
  muted: "#565f89"

keybinds:
  next_tab: "ctrl+n"
  prev_tab: "ctrl+p"
  close_tab: "ctrl+w"
  new_tab: "ctrl+t"
  toggle_focus: "ctrl+a"
  rename_tab: "ctrl+r"
  restart_app: "ctrl+shift+r"
  command_palette: "ctrl+p"
  quit: "ctrl+q"

tab_width: 20

apps:
  - name: "htop"
    command: "htop"
    cwd: "~"
    autostart: true
    env:
      TERM: "xterm-256color"

  - name: "lazygit"
    command: "lazygit"
    cwd: "<CONFIG_DIR>"
    autostart: false

  - name: "System Monitor"
    command: "btm"
    cwd: "~"
    autostart: false
    restart_on_exit: false

session:
  persist: true
  file: "~/.local/state/tuidiscope/session.yaml"
