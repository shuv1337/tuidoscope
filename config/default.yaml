# tuidiscope default configuration

version: 1

# Theme configuration (Night Owl)
theme:
  primary: "#82aaff"      # Tab highlight, borders
  background: "#011627"   # Main background
  foreground: "#d6deeb"   # Text color
  accent: "#c792ea"       # Active indicators
  muted: "#5f7e97"        # Inactive elements

# Global keybindings (customizable)
keybinds:
  next_tab: "ctrl+n"
  prev_tab: "ctrl+p"
  close_tab: "ctrl+w"
  new_tab: "ctrl+t"
  toggle_focus: "ctrl+a"    # Switch between tab list and terminal
  rename_tab: "ctrl+r"
  restart_app: "ctrl+shift+r"
  command_palette: "ctrl+p" # Fuzzy finder for apps and commands
  stop_app: "ctrl+k"
  kill_all: "ctrl+shift+k"
  quit: "ctrl+q"

# Tab width (characters)
tab_width: 20

# TUI application entries
apps: []

# Session persistence
session:
  persist: true
  file: "~/.local/state/tuidiscope/session.yaml"
