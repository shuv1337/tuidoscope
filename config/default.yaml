# tuidoscope default configuration

version: 1

# Theme configuration (Night Owl)
theme:
  primary: "#82aaff"      # Blue - selections, highlights
  background: "#011627"   # Deep dark blue
  foreground: "#d6deeb"   # Light gray-blue text
  accent: "#7fdbca"       # Cyan/teal - active indicators
  muted: "#637777"        # Gray-blue for inactive elements

# Global keybindings (customizable)
keybinds:
  next_tab: "ctrl+n"
  prev_tab: "ctrl+p"
  close_tab: "ctrl+w"
  new_tab: "ctrl+t"
  toggle_focus: "ctrl+a"    # Switch between tab list and terminal
  edit_app: "ctrl+e"
  restart_app: "ctrl+shift+r"
  command_palette: "ctrl+p" # Fuzzy finder for apps and commands
  stop_app: "ctrl+x"
  kill_all: "ctrl+shift+k"
  quit: "ctrl+q"

# Tab width (characters)
tab_width: 20

# TUI application entries
apps: []

# Session persistence
session:
  persist: true
  file: "~/.local/state/tuidoscope/session.yaml"
